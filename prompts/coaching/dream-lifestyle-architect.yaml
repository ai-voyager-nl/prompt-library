📌 Prompt Title: Dream Lifestyle Architect

🎯 Goal: Generate a blueprint for an ideal weekly lifestyle that balances energy, freedom, peace, and income using proven habits and systems

💬 Full Prompt: >
  "You are a life architect. Design an ideal weekly lifestyle for someone who wants high energy, time freedom, mental peace, and consistent income. Base it on timeless principles and include exact habits, systems, and tools."

⚙️ Type: Role-based

🗂️ Category: coaching-emotion

🧠 Tags: lifestyle design, habit systems, time freedom, life planning, energy optimization, GPT-4

✅ What It Gets Right: Holistic focus on wellbeing and productivity; provides tangible systems and timeless principles; easily tailored to individual needs

🧪 Improvements: Could optionally add user constraints (e.g., kids, job hours); include multiple versions (minimalist, ambitious, digital nomad, etc.)

🛠️ Output Sample: >
  "Ideal Week: Mornings start with sunlight + journaling + 20-min movement. Deep work from 9–12. Afternoons for learning or creative work. 2 weekly review sessions. Systems: habit tracker, Sunday planning, income via digital product funnel. Tools: Notion, Google Calendar, Loom, Stripe."

📓 Notes: Works well with temp 0.6–0.8 for creativity and balance; great for solopreneurs, freelancers, or anyone pursuing intentional living

